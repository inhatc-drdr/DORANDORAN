<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>
    <main class="container">

        <header class="text-center">
            <h1>Hello, world!</h1>
            <p></p>
        </header>

        <!-- 내용 -->
        <div class="form-signin">
            <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <!-- <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <p></p>
            <button class="w-100 btn btn-lg btn-primary submit">Login</button> -->
            <form method="POST" action="/login">
                <div class="form-floating">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div id="msg"><%= msg %></div>
                <!-- <button class="w-100 btn btn-lg btn-primary submit">Login</button> -->
                <input type="submit" class="w-100 btn btn-lg btn-primary">
            </form>
            <p></p>
            <button class="w-100 btn btn-lg btn-primary logout">Logout</button>
            <p></p>
            <div class="form-floating">
                <input type="password" class="form-control" id="out_pwd" placeholder="Password">
                <label for="out_pwd">계정을 삭제하려면 비밀번호를 입력</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary signout">SingOut</button>

            <p class="mt-5 mb-3 text-muted">© 2022.04.13</p>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        $(() => {
            $('.submit').click(() => {
                var email = $('#email').val();
                var password = $('#password').val();

                // var parmas = {"user_email": email, "user_pwd":password}

                $.ajax({
                    url: '/auth/login',
                    type: 'post',
                    data: {
                        'email': email,
                        'pwd': password,
                    },
                    success: function(res){
                        let result = res.result;
                        let msg = res.msg;

                        if (result == 1) {
                            alert(msg)
                        } else {
                            alert(msg)
                        }
                    },
                    error: function(error){
                        console.log(error)
                    },
                    complete: function(data){
                        
                    }
                })
            })

            $('.logout').click(() => {

                $.ajax({
                    url: '/auth/logout',
                    type: 'post',
                    data: {
                    },
                    success: function(res){
                        let result = res.result;
                        let msg = res.msg;

                        if (result == 1) {
                            alert(msg)
                        } else {
                            alert(msg)
                        }
                    },
                    error: function(error){
                        console.log(error)
                    },
                    complete: function(data){
                        
                    }
                })
            })
        })

        $('.signout').click(() => {
            var out_pwd =  $('#out_pwd').val();

            $.ajax({
                url: '/auth/signout',
                type: 'post',
                data: {
                    'pwd': out_pwd,
                },
                success: function(res){
                    let result = res.result;
                    let msg = res.msg;

                    if (result == 1) {
                        alert(msg)
                    } else {
                        alert(msg)
                    }
                },
                error: function(error){
                    console.log(error)
                },
                complete: function(data){
                    
                }
            })
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
